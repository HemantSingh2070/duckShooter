<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="game-console.png">
    <link rel="stylesheet" href="duckshooter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <title>DuckShooter</title>
</head>
<body>
    <div id="gs1">
            <h1>DuckShooter</h1>
            <div id="container">
            <img id="simg" src="https://media.tenor.com/-8-TfZ1GMIsAAAAi/kiwi-catscafe.gif" alt="">
             </div>
    </div>
    <div id="gs2">
    <div id="nav">
        <button type="button" id="bretry">Retry</button>
        <button type="button" id="bExit"> Exit </button>
    </div>
    
    <div id="container1">
        <div id="status">
            <div>Life : <span id="life">3</span></div>
            <div>Score : <span id="score">0</span></div>
            <div>Highest Score : <span id="hscore">0</span></div>
            <div>Time Left : <span id="timer">100</span></div>
        </div>
      <div id="mainscene">
        <img id="duck1" src="duck-png-20129.png" alt="" width="10%" height="20%">
        <img id="blood" src="blood-splatter-png-44463.png" alt=""  width="10%" height="20%">
      </div>
    </div>
    </div>
    <div id="gs3">
        <div id="container3">
            <div>Your Score <span id ='ps'>00</span></div>
            <div>Highest Score <span id="hs">00</span></div>
            <br>
            <br>
            <img id="rimg" src="switch.png" alt="" width="10%" height="10%">
        </div>
    </div>
    <div id="footer">
       <a href=""> Made By : Hemant Singh </a>
    </div>
    <script src="duckshooter.js"></script>
</body>
</html>
